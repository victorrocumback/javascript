<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos dom</title>
    <style>
        #bloco {
            width: 300px;
            height: 300px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div id="bloco"></div>

</body>

<script>
    var bloco = window.document.getElementById('bloco')

    bloco.addEventListener('click', clicou)

    function clicou(){
        bloco.style.background = 'darkblue'
    }
</script>


</html>

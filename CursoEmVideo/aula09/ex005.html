<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style>
        body{
            background-color: rgb(87, 186, 219);

        }
    </style>
</head>
<body>

    <p>Aqui vai o resultado</p>

    <script>
        function mostra(frase){

        }

        document.write('Ol√° Mundo!')

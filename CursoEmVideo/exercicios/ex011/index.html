<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Cliques</title>
    <style>
        h1 {
            font-family: sans-serif;
            text-align: center;
        }

        input {
            width: 250px;
            height:70px;
            font-size: 22px;
        }

        p {
            text-align: center;
        }

    </style>
</head>

<body>
    <h1>Média do Auno</h1>
    <p>
        <input type="button" value="Calcular média" onclick="calcular()">

    </p>
    <div id="result">

    </div>




    <script>
        var res = document.getElementById('result')

        function calcular() {
            var nome = prompt('Qual o nome do aluno?')

            var nota1 = Number(prompt('Digite a primeira nota:'))
            var nota2 = Number(prompt('Ok, agora a outra nota:'))
            var media = (nota1 + nota2)/2

            var mostra = document.getElementById('res')

            res.innerHTML = `Calculando a média final de ${nome} <br> As notas obtidas foram ${nota1} e ${nota2} <br> A média final será ${media} <br>-`

            if (media < 5) {
                res.innerHTML += `Estude um pouco mais!`
            }else {
                res.innerHTML += `Meus parabéns!`
            }



            
        }




    </script>





</body>
</html>

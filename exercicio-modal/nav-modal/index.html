<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        ul{
            list-style: none;
            padding: 0;
        }
        
        nav {
            display: none;
        }
        .active {
            display: block;
        }

        .unactive {
            display: none;
        }

    </style>
</head>

<body>
    <h1>My Menu</h1>
    <input type="button" value="MENU" onclick="shoot()" id="btn">

    <nav id="menu">
        <ul>
            <li>LINK 1</li>
            <li>LINK 2</li>
            <li>LINK 3</li>
            <li>LINK 4</li>
        </ul>

    </nav>


    <script>
        const btn = document.getElementById('btn')
        const menu = document.getElementById('menu')

        

        function shoot() {
            menu.classList.toggle('active')
        }
        
    </script>
</body>
</html>

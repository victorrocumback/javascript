<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Imigração</title>
</head>
<body>
    <h1>Br ou Estrangeiro</h1>
    
    Digite o país em que você reside: <input type="text" name="pais" id="pais">

    <input type="button" value="Verificar" onclick="verificar()">

    <div id="resultado"></div>



    <script>
        function verificar() {
        var pais = window.document.getElementById('pais').value;
        var res = window.document.getElementById('resultado')

        if (pais == 'Brasil') {
            res.innerHTML = `Você mora no ${pais[0].toUpperCase() + pais.substring(1)}, você é brasileiro! :) `        
        }
        else {
            res.innerHTML = `Você mora no ${pais[0].toUpperCase() + pais.substring(1)}, você é estrangeiro" :)`
        }
    }
    </script>
</body>
</html>

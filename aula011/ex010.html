<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Multas</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res"></div>
    <script>
    
    function calcular() {
        txtv = window.document.getElementById('txtvel')
        res = window.document.querySelector('div#res')
        vel = Number(txtv.value)
        
        res.innerHTML = `Sua velocidade atual é de ${vel} Km/h `
        
        if (vel > 60) {
            res.innerHTML = `<p>Sua velocidade atual é de ${vel}Km/h, você foi MULTADO!</p>`
        }else {
            res.innerHTML = `<p>Sua velocidade atual é de ${vel}Km/h, Sempre dirija com segurança!</p>`
        }
    }
        

    </script>
</body>
</html>
